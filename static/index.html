<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Pwa Starter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <!-- <link rel="stylesheet" href="/dist/css/style.css"> -->
    </head>
    <body>
        <div id="app">
            <md-toolbar>
                <md-button class="md-icon-button" @click="toggleLeftSidenav">
                    <md-icon>menu</md-icon>
                </md-button>
                <h2 class="md-title">Vue Pwa Starter</h2>
            </md-toolbar>
            <md-sidenav class="md-left" ref="leftSidenav" @open="open('Left')" @close="close('Left')">
                <md-toolbar class="md-large">
                    <div class="md-toolbar-container">
                        <h3 class="md-title">Site Navigation</h3>
                    </div>
                </md-toolbar>
                <md-list>
                    <md-list-item>
                        <router-link :to="{ name: 'home' }" exact>
                            <md-icon>home</md-icon> <span>Home</span>
                        </router-link>
                    </md-list-item>
                    <md-list-item>
                        <router-link :to="{ name: 'about' }" exact>
                            <md-icon>question_answer</md-icon> <span>About</span>
                        </router-link>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <router-view></router-view>
        </div>
        <script src="js/bundle.js"></script>
    </body>
</html>
